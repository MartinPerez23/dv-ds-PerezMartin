			    <h1>
      				Orden
    			</h1>
			
	 			<div class="form-floating">
			      <input th:if="${orden.id} != null" type="text" th:field="*{id}" readonly="true" class="form-control" id="floatingInput">

			    </div>

				<div class="form-floating" th:classappend="${#fields.hasErrors('client')} ? error">
			      <input class="form-control" id="floatingPassword" type="text" th:field="*{client}" />
