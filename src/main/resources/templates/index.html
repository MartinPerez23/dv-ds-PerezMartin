<!doctype html>
<html lang="en">
	<head th:replace="fragments/head :: head"></head>
	<header th:replace="fragments/header :: header"></header>
	<body>
		<main>		
		  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
		    <div class="col-md-5 p-lg-5 mx-auto my-5">
		      <h1 class="display-4 fw-normal">¡Bienvenido!</h1>
		      <p class="lead fw-normal">Armá tu PC-Gamer con nosotros</p>
		      <a class="btn btn-outline-secondary" href="#">Próximamente</a>
		    </div>
		    <div class="product-device shadow-sm d-none d-md-block"></div>
		    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
		  </div>
		
		<div class="card-group row-cols-4">
			<div th:each="producto : ${selections}">									 
				<div class="card bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">				
					<div class="card-body my-3 py-3">
						<h2 class="display-5" th:text="${producto.name}">PRODUCTO 1</h2>
						<p class="card-text"></p>
					</div>
						<div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
						<h3 class="card-title text-dark" th:text="*{producto.price}">Precio</h3>
						<h3 class="card-title text-dark" th:text="${producto.id}">Stock</h3>
												
							<a th:href="@{|/agregarCarrito/${producto.id}/|}">
							<button type="button" class="w-100 btn btn-lg btn-outline-info">Añadir a carrito</button>
							</a>
											
						</div>
				</div>
		  	</div>
	    </div>		  
  </main>
	<footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
